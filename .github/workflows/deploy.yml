name: Run Crawler

on:
  workflow_dispatch:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  deploy:
    name: Algolia ReCrawl
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Update Index
        run: |
             docker run -e "APPLICATION_ID=${{ secrets.APPLICATION_ID }}" -e "ALGOLIA_API_KEY=${{ secrets.ALGOLIA_API_KEY }}" -e "CONFIG=$(cat /config.json | jq -r tostring)" algolia/docsearch-scraper:latest
